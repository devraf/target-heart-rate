<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Target Zone Heart Rate Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="app" class="container">
    <h1> {{ header }} </h1>
    <form class="">
      <div class="row">
        <div class="input-field col s6">
          <input v-model.number="age" type="number" id="age" class="validate">
          <label for="age">Age</label>
        </div>
        <div class="input-field col s6">
          <input v-model.number="restingHeartRate" type="number" id="restingHeartRate" class="validate">
          <label for="restingHeartRate">Resting Heart Rate</label>
        </div>
        <div class="row">
          <div class="col s12">
            <a href="#">How do I find my resting heart rate?</a>
          </div>
        </div>
      </div>
    </form>
    <div class="results">
      <div class="row">
        <div class="col s12 title">
          Intensity Scale
        </div>
      </div>

      <div class="row percentScale">
        <template v-for="scale in percentScale">
          <div class=" col s2 percent">
            {{ scale }}
          </div>
        </template>
      </div>

      <div class="row results">
        <template v-for="percent in updatedHeartRateScale">
          <div class=" col s2 percent">
            {{ percent.toFixed(2) }}
          </div>
        </template>
        <div class="col s2 percent">
          {{ updatedMaxHeartRate }}
        </div>
      </div>
    </div>

  </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
  <script src="app.js"></script>
</body>

</html>
